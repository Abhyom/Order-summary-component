<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Red+Hat+Display:wght@500;700;800;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config={
        theme: {
          extend: {
          fontFamily: {
              'sans-serif': ['Montserrat', 'system-ui'],
              'sans-serif': ['Red Hat Display', 'Georgia'],
              'mono': ['ui-monospace', 'SFMono-Regular'],
       },
        height: {
            '140': '35rem',
            '13': '3.25rem',
      },
      width:{
        '84':'21rem',
      },
      maxWidth:{
        '2xs':'17rem',
      }
    }
  }
}
  </script>
 
  
</head>
  
<body class="bg-[#e0e8ff] bg-[url('images/pattern-background-mobile.svg')] bg-no-repeat bg-contain bg-top font-medium md:bg-[url('images/pattern-background-desktop.svg')] ">
    
  <!-- MAIN CONTAINER DIV:- -->
 <div class=" container rounded-3xl h-140 w-84 bg-white shadow-lg shadow-[#c4d0f6] m-auto mt-24 flex flex-col  items-center font-sans-serif">
      <!-- FIRST CHILD (HERO BANNER)-->
      <img class=" rounded-t-3xl" src="images/illustration-hero.svg"/>
      <!-- SECOND CHILD (HEADING) -->
      <h1 class="font-black text-2xl mt-7">Order Summary</h1>
      <!-- THIRD CHILD (TEXT CONTENT) -->
      <p class="max-w-2xs font-medium text-center mt-4 text-slate-500">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <!-- FOURTH CHILD (PRICING PLAN)-->
      <div class="flex mt-6 bg-[#f5f7ff] w-72 h-20 items-center rounded-xl text-sm mb-5">
        
        <img class="h-12 drop-shadow ml-4 mr-4" src="images/icon-music.svg"/>

        <div class="ml-2 h-10">
          <div class="font-black mb-1">Annual Plan</div>
          <div class="text-slate-500 font-medium">$59.99/year</div>
        </div>

        <a class="ml-auto mr-4 font-semibold underline text-[#3829e0] hover:cursor-pointer hover:text-[#766cf1]" href="#">Change</a>
      </div>

      <!-- FIFTH CHILD (PAYMENT BUTTON) -->
      <button class="bg-[#3829e0] text-sm text-white w-72 h-13 font-bold mt-1 rounded-xl shadow-xl shadow-[#d7d4f8] hover:cursor-pointer hover:bg-[#766cf1]">Proceed to Payment</button>

      <!-- SIXTH CHILD (CANCEL BUTTON)-->
      <button class="mt-5 text-sm text-gray-500 font-black hover:cursor-pointer hover:text-gray-700">Cancel Order</button>

</body>
</html>
